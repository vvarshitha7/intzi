<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ServiceHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background:"background.jpg";
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f6fd;
        }
        /* NAVIGATION BAR */
        .navbar {
            background: #7377ea;
            padding: 0;
            display: flex;
            align-items: center;
            height: 56px;
        }
        .navbar .logo {
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 0.08em;
            margin-left: 36px;
            margin-right: 42px;
        }
        .navbar nav {
            display: flex;
        }
        .navbar nav a {
            padding: 0 26px;
            line-height: 56px;
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07em;
            transition: background 0.2s, color 0.2s;
            position: relative;
        }
        .navbar nav a.active,
        .navbar nav a:focus {
            background: #dfe2fa;
            color: #534fe3;
            font-weight: 600;
        }
        .navbar nav a:not(.active):hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }

        /* LOGIN FORM */
        .login-container {
            max-width: 370px;
            margin: 56px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 38px 32px 34px 32px;
            box-shadow: 0 2px 16px rgba(80, 78, 180, 0.07);
        }
        .login-container h2 {
            text-align: center;
            font-size: 1.72em;
            color: #534fe3;
            margin-bottom: 22px;
            letter-spacing: 0.05em;
        }
        .login-container label {
            display: block;
            margin-bottom: 4px;
            color: #444;
            font-weight: 500;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 9px;
            margin-bottom: 18px;
            border: 1px solid #b5bddf;
            border-radius: 4px;
            background: #f5f7fc;
            font-size: 1em;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border-color: #534fe3;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 10px 0;
            background: #534fe3;
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .login-container button:hover {
            background: #434fc0;
        }
        .login-container .links {
            margin-top: 18px;
            text-align: center;
            font-size: 0.99em;
        }
        .login-container .links a {
            color: #534fe3;
            text-decoration: none;
            margin: 0 5px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        @media(max-width: 520px){
            .login-container {padding: 22px 7vw;}
            .navbar .logo {margin-left:16px; margin-right:12px;}
            .navbar nav a{padding: 0 10px; font-size: 1em;}
        }
    </style>
</head>
<body>

  <!-- navbar.html -->
 <nav class="navbar">
  <div class="brand">INTZI</div>
  <ul>
    <li><a href="homepage.html">Home</a></li>
    <li><a href="services2.html">Services</a></li>
    <li><a href="bookings.html">Bookings</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="profile.html">My Profile</a></li>
    <li><a href="helpsupport.html">Help/Support</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
 </nav>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email or Phone Number</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="forgot.html">Forgot Password?</a> |
            <a href="createnew.html">Create Account</a>
        </div>
    </div>
 
</body>
</html>
