<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTZI Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (Your existing CSS remains unchanged) ... */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f6fd;
        }
        .navbar {
            background: #7377ea;
            padding: 0;
            display: flex;
            align-items: center;
            height: 56px;
        }
        .navbar .logo {
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 0.08em;
            margin-left: 36px;
            margin-right: 42px;
        }
        .navbar nav {
            display: flex;
        }
        .navbar nav a {
            padding: 0 26px;
            line-height: 56px;
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07em;
            transition: background 0.2s, color 0.2s;
            position: relative;
        }
        .navbar nav a.active {
            background: #dfe2fa;
            color: #534fe3;
            font-weight: 600;
        }
        .navbar nav a:not(.active):hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        .signup-container {
            max-width: 410px;
            margin: 56px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 36px 28px 32px 28px;
            box-shadow: 0 2px 16px rgba(80, 78, 180, 0.065);
        }
        .signup-container h2 {
            text-align: center;
            font-size: 1.5em;
            color: #534fe3;
            margin-bottom: 20px;
            letter-spacing: 0.04em;
        }
        .signup-container label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 500;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="tel"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px 9px;
            margin-bottom: 15px;
            border: 1px solid #b5bddf;
            border-radius: 4px;
            background: #f5f7fc;
            font-size: 1em;
            transition: border 0.2s;
        }
        .signup-container input:focus {
            border-color: #534fe3;
            outline: none;
        }
        .signup-container button,
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px 0;
            background: #534fe3;
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.17s;
        }
        .signup-container button:hover,
        .signup-container input[type="submit"]:hover {
            background: #434fc0;
        }
        .signup-container .links {
            margin-top: 16px;
            text-align: center;
            font-size: 0.99em;
        }
        .signup-container .links a {
            color: #534fe3;
            text-decoration: none;
            margin: 0 5px;
        }
        .signup-container .links a:hover {
            text-decoration: underline;
        }
        @media(max-width: 520px){
            .signup-container {padding: 18px 6vw;}
            .navbar .logo {margin-left:16px; margin-right:12px;}
            .navbar nav a{padding: 0 10px; font-size: 1em;}
        }
    </style>
</head>
<body>

    <!-- SIGNUP FORM -->
    <div class="signup-container">
        <h2>Create Account</h2>
        <form action="signup.php" method="POST">

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <h3>Address Details</h3>

        <label for="house">House/Flat Number, Building Name:</label>
        <input type="text" id="house" name="house">

        <label for="street">Street/Locality:</label>
        <input type="text" id="street" name="street">

        <label for="mandal">Mandal (Mandatory):</label>
        <input type="text" id="mandal" name="mandal" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="Hyderabad" readonly>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="Telangana" readonly>

        <label for="pincode">Postal/Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required>

        <h3>Role</h3>
        <input type="radio" id="user" name="role" value="user" required><label for="user">User</label>
        <input type="radio" id="provider" name="role" value="provider" required><label for="provider">Service Provider</label>

        <div id="provider_fields" style="display:none;">
            <h3>Provider Details</h3>
            <label for="service_category">Service Category:</label>
            <select name="service_category" id="service_category">
                <option value="">Select Category</option>
                <option value="Tailoring">Tailoring</option>
                <option value="Mehndi Artistry">Mehndi Artistry</option>
                <option value="Beauty Treatments">Beauty Treatments</option>
                <option value="Food/Catering">Food/Catering</option>
                <option value="Household Labor">Household Labor</option>
            </select>

            <label for="portfolio">Portfolio (optional):</label>
            <textarea id="portfolio" name="portfolio"></textarea>
        </div>

        <input type="submit" value="Sign Up">
        </form>
    
        <script>
        const userRadio = document.getElementById('user');
        const providerRadio = document.getElementById('provider');
        const providerFields = document.getElementById('provider_fields');
        userRadio.addEventListener('change', function() {
            if(userRadio.checked) {
                providerFields.style.display = 'none';
            }
        });
        providerRadio.addEventListener('change', function() {
            if(providerRadio.checked) {
                providerFields.style.display = 'block';
            }
        });
        </script>
    
        <div class="links">
            Already have an account?
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
