<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - ServiceHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f6fd;
        }
        /* NAVIGATION BAR */
        .navbar {
            background: #7377ea;
            padding: 0;
            display: flex;
            align-items: center;
            height: 56px;
        }
        .navbar .logo {
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 0.08em;
            margin-left: 36px;
            margin-right: 42px;
        }
        .navbar nav {
            display: flex;
        }
        .navbar nav a {
            padding: 0 26px;
            line-height: 56px;
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07em;
            transition: background 0.2s, color 0.2s;
            position: relative;
        }
        .navbar nav a.active {
            background: #dfe2fa;
            color: #534fe3;
            font-weight: 600;
        }
        .navbar nav a:not(.active):hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }

        /* SIGNUP FORM */
        .signup-container {
            max-width: 410px;
            margin: 56px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 36px 28px 32px 28px;
            box-shadow: 0 2px 16px rgba(80, 78, 180, 0.065);
        }
        .signup-container h2 {
            text-align: center;
            font-size: 1.5em;
            color: #534fe3;
            margin-bottom: 20px;
            letter-spacing: 0.04em;
        }
        .signup-container label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 500;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="tel"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px 9px;
            margin-bottom: 15px;
            border: 1px solid #b5bddf;
            border-radius: 4px;
            background: #f5f7fc;
            font-size: 1em;
            transition: border 0.2s;
        }
        .signup-container input:focus {
            border-color: #534fe3;
            outline: none;
        }
        .signup-container button {
            width: 100%;
            padding: 10px 0;
            background: #534fe3;
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.17s;
        }
        .signup-container button:hover {
            background: #434fc0;
        }
        .signup-container .links {
            margin-top: 16px;
            text-align: center;
            font-size: 0.99em;
        }
        .signup-container .links a {
            color: #534fe3;
            text-decoration: none;
            margin: 0 5px;
        }
        .signup-container .links a:hover {
            text-decoration: underline;
        }
        @media(max-width: 520px){
            .signup-container {padding: 18px 6vw;}
            .navbar .logo {margin-left:16px; margin-right:12px;}
            .navbar nav a{padding: 0 10px; font-size: 1em;}
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
   <div class="navbar">
        <div class="logo">INTZI</div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="services2.html">Services</a>
            <a href="bookings.html">Bookings</a>
            <a href="notifications.html">Notifications</a>
            <a href="profile.html">My Profile</a>
            <a href="help.html">Help/Support</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </div>
    <!-- SIGNUP FORM -->
    <div class="signup-container">
        <h2>Create Account</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Gmail</label>
            <input type="email" id="email" name="email" required pattern=".+@gmail\.com">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="district">District</label>
            <input type="text" id="district" name="district" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" maxlength="6">

            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required minlength="6">

            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </form>
        <div class="links">
            Already have an account?
            <a href="login.html">Login</a>
        </div>
    </div>

</body>
</html>
